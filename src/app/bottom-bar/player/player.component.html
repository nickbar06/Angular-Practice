<div class="flex items-center h-full w-full">
    <div class="flex-grow flex flex-col justify-center">
      <div class="flex items-center h-1/2 justify-center space-x-4">
        <!-- Rewind Button -->
        <button class="rewind-button w-8 h-8 rounded-full flex items-center justify-center hover:text-white" (click)="skipBack()">
            <svg class="w-6 h-6 hover:fill-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="grey" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M7 6a1 1 0 0 1 2 0v4l6.4-4.8A1 1 0 0 1 17 6v12a1 1 0 0 1-1.6.8L9 14v4a1 1 0 1 1-2 0V6Z" clip-rule="evenodd"/>
              </svg>
        </button>
        <!-- Play Button -->
        <button class="play-button w-8 h-8 rounded-full flex items-center justify-center hover:scale-110">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 24 24" fill="none" stroke="black">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M14.752 11.168l-6.736-3.897A1 1 0 007 8.158v7.684a1 1 0 001.516.86l6.736-3.897a1 1 0 000-1.732z" />
          </svg>
        </button>
        <!-- Skip Button -->
        <button class="skip-button w-8 h-8 rounded-full flex items-center justify-center hover:text-white" (click)="skip()">
            <svg class="w-6 h-6 hover:fill-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="grey" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M17 6a1 1 0 1 0-2 0v4L8.6 5.2A1 1 0 0 0 7 6v12a1 1 0 0 0 1.6.8L15 14v4a1 1 0 1 0 2 0V6Z" clip-rule="evenodd"/>
              </svg>
              
          </button>
      </div>
      <div class="flex flex-grow items-center h-1/2 w-full px-4 pt-2">
        <div class="mt-2 mr-2">
          <div class="flex justify-between text-xs">
            <span class="text-white">0:00</span>
          </div>
        </div>
        <div class="w-full mt-2">
          <div class="w-full bg-gray-700 rounded-full h-1 dark:bg-gray-700">
            <div class="bg-white h-1 rounded-full" style="width: 45%"></div>
          </div>
        </div>
        <div class="mt-2 ml-2">
          <div class="flex justify-between text-xs">
            <span class="text-white">3:45</span>
          </div>
        </div>
      </div>
    </div>
  </div>
