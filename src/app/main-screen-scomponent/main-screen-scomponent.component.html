<div class="flex h-full">
    <div class="flex w-1/5  items-center pl-4  h-full">
        <div class="flex flex-col justify-center w-full h-full">
            <div class="flex items-center h-1/5 w-full">
                <!-- First Row Content -->
                <action-picker (viewChanged)="onViewChanged($event)" class="w-full"></action-picker>
            </div>
            <div class="flex items-center h-full">
                <!-- Second Row Content -->
                <p class="text-xs text-grey-200  hover:cursor-pointer hover:underline">
                   <library></library>
                </p>
            </div>
        </div>
    </div>
    <div class="flex-grow w-full h-full flex items-center mr-8 ml-8">
        <center-stage [currentView]="currentView" class="w-full"></center-stage>
    </div>
</div>
